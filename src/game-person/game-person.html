<div class="game-person" ng-controller="App.GamePerson.Controller">
    <h5 class="header"><span>请填写以下内容来完善你的报名信息(*为必填项)</span></h5>

    <div class="list scroll-hack">
        <div compile ng-bind-html="trustAsHtmlaaa(question)"></div>
        <div class="element" ng-repeat="question in questions">
            <label>{{ question.label }}</label>

            <div compile ng-bind-html="question.html"></div>
        </div>
    </div>
    <div class="tabs">
        <button class="button button-block button-positive"
                ng-click="goGamePackage($event)" ng-disabled="sub_ing">下一步
        </button>
    </div>
</div>
